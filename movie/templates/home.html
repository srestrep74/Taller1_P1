<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <div class='container'>
        <form action=''>
            <div class='mb-3'>
                <label for='searchMovie' class='form-label'>
                    Search for Movie:
                </label>
                <input type='text' calss='form-control' name='searchMovie'/>
            </div>
            <button type='submit' class='btn btn-primary'>Search</button>
        </form>
        <p>Searching for {{ searchTerm }}</p>
        <div class='row row-cols-1 row-cols-md-3 g-4'>
            {% for movie in movies %}
            <div v-for='movie in movies' class='col'>
                <div class='card'>
                    <img class='card-img-top' src='{{ movie.image.url }}'/>
                    <div class='card-body'>
                        <h5 class='card-title fw-cold'>{{ movie.title }}</h5>
                        <p class='card-text'>{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href='{{ movie.url }}' class='btn btn-primery'>
                            Movie Link
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</html>
